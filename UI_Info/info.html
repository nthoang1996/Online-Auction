<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document Infomation</title>
</head>

<body>
    <div class="container-fluid">
        <div class="heading">
            <div class="col-12">
                <ul>
                    <li><a href="#home"><strong>Trang chủ</strong></a></li>
                    <li class="active">Quản Lý Tài Khoản</li>
                </ul>
            </div>
        </div>
        <div class="wrap ">
            <div class="row">
                <div class="menu-left col-3">
                    <div class="profile d-flex flex-row">
                        <p class="image d-inline-flex">
                            <img src="./imgUser.png" alt="" height="45" width="45"></p>
                        <div class="d-inline-flex flex-column">
                            <p class="name ">Tài khoản của </p>
                            <h6>admin user</h6>

                        </div>
                    </div>
                    <select class="custom-select">
                            <option value="1">Thông tin tài khoản</option>
                            <option value="2">Xem đánh giá</option>
                            <option value="3">Sản phẩm yêu thích</option>
                            <option value="4">Sản phẩm đang đấu giá</option>
                    </select>
                    <!-- <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Lựa Chọn
                            </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Thông tin tài khoản</a>
                            <a class="dropdown-item" href="#">Xem đánh giá</a>
                            <a class="dropdown-item" href="#">Sản phẩm yêu thích</a>
                            <a class="dropdown-item" href="#">Sản phẩm đang đấu giá</a>
                        </div>
                    </div> -->
                </div>
                <div class="menu-right col-8">
                    <h3>Thông tin tài khoản</h3>
                    <form>
                        <div class="form-group row">
                            <label for="staticName" class="col-sm-2 col-form-label">Họ Tên</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticSdt" class="col-sm-2 col-form-label">SĐT</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticSdt">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputGender" class="col-sm-2 col-form-label">Giới tính</label>
                            <div class="gender col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Nữ</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticDate" class="col-sm-2 col-form-label">Ngày sinh</label>
                            <div class="col-sm-10">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <select id="inputDay" class="form-control">
                                                        <script type="text/javascript">
                                                          for (var i = 1; i <= 31; i++) {
                                                            var html = `<option value="${i}">${i}</option>`;
                                                            document.writeln(html);
                                                          }
                                                        </script>
                                                      </select>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <select id="inputMonth" class="form-control">
                                                      <script type="text/javascript">
                                                        for (var i = 1; i <= 12; i++) {
                                                          var html = `<option value="${i}">${i}</option>`;
                                                          document.writeln(html);
                                                        }
                                                      </script>
                                                    </select>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <select id="inputYear" class="form-control">
                                                        <script type="text/javascript">
                                                          for (var i = 1899; i <= 2020; i++) {
                                                            var html = `<option value="${i}">${i}</option>`;
                                                            document.writeln(html);
                                                          }
                                                        </script>
                                                      </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticSdt" class="col-sm-2 col-form-label">Mật khẩu cũ</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="staticOldPass" placeholder="Enter your Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticSdt" class="col-sm-2 col-form-label">Mật khẩu mới</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="staticNewPass" placeholder="Enter your Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticSdt" class="col-sm-2 col-form-label">Nhập lại</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="confirm" placeholder="Confirm your Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2"></label>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
